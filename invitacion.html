<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entrada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Invitaci칩n a Escuela Abierta</h1>
    <p id="datos"></p>
    <div id="qrcode"></div>

    <script>
        // Obtener los par치metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const nombre = urlParams.get('nombre');
        const apellido = urlParams.get('apellido');
        const grado = urlParams.get('grado');
        const division = urlParams.get('division');

        // Mostrar los datos
        document.getElementById('datos').innerText = `Nombre: ${nombre} ${apellido}, Grado: ${grado}, Divisi칩n: ${division}`;

        // Generar la URL para resultados
        const resultadosUrl = `resultados.html?nombre=${encodeURIComponent(nombre)}&apellido=${encodeURIComponent(apellido)}&grado=${encodeURIComponent(grado)}&division=${encodeURIComponent(division)}`;

        // Generar el c칩digo QR
        new QRCode(document.getElementById("qrcode"), resultadosUrl);
    </script>
</body>
</html>
