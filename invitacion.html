<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entrada</title>
    <link rel="stylesheet" href="invitacion.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Invitación a Escuela Abierta</h1>
    <div class="container">
        <h2>Presentar en la puerta de la escuela. <br><span>Válido hasta 2 familiares por alumno.</span></h2>
        <p id="datos"></p>
        <div id="qrcode"></div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const nombre = urlParams.get('nombre');
            const apellido = urlParams.get('apellido');
            const grado = urlParams.get('grado');
            const division = urlParams.get('division');

            document.getElementById('datos').innerHTML = `Nombre: ${nombre} ${apellido}<br><br>Grado: ${grado}División: ${division}`;

            const resultadosUrl = `resultados.html?nombre=${encodeURIComponent(nombre)}&apellido=${encodeURIComponent(apellido)}&grado=${encodeURIComponent(grado)}&division=${encodeURIComponent(division)}`;
            new QRCode(document.getElementById("qrcode"), resultadosUrl);
        </script>
    </div>
</body>
</html>
